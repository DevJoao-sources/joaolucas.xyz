<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="src/img/my-avatar.jpg"
      type="image/x-icon"
    />
    <title>João Lucas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/fontawesome.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="profile-card js-profile-card">
        <div class="profile-card__img">
          <img src="src/img/my-avatar.jpg" alt="profile card" />
        </div>
        <div class="profile-card__cnt js-profile-cnt">
          <div class="profile-card__name">João Lucas</div>
          <div class="profile-card__txt">Web Developer</div>
          <div class="profile-card-loc">
            <span class="profile-card-loc__txt">
              <span class="icon-font" style="font-size: 19px">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              Recife, PE
            </span>
          </div>

          <div class="profile-card-inf">
            <div class="profile-card-inf__item">
              <div class="profile-card-inf__title">12</div>
              <div class="profile-card-inf__txt">Vendas</div>
            </div>
            <div class="profile-card-inf__item">
              <div class="profile-card-inf__title">??</div>
              <div class="profile-card-inf__txt">Repositórios</div>
            </div>

            <div class="profile-card-inf__item">
              <div class="profile-card-inf__title">19</div>
              <div class="profile-card-inf__txt">Trabalhos</div>
            </div>
          </div>
          <div class="profile-card-social">
            <a
              href="https://twitter.com/joao_xy"
              class="profile-card-social__item twitter"
              target="_blank"
            >
              <span class="icon-font">
                <i class="fab fa-twitter"></i>
              </span>
            </a>
            <a
              href="https://github.com/DevJoao-sources"
              class="profile-card-social__item github"
              target="_blank"
            >
              <span class="icon-font">
                <i class="fab fa-github"></i>
              </span>
            </a>
            <a
              href="/"
              class="profile-card-social__item discord"
              target="_blank"
            >
              <span class="icon-font">
                <i class="fab fa-discord"></i>
              </span>
            </a>
            <a              
              class="profile-card-social__item whatsapp disable"
              target="_blank"
            >
              <span class="icon-font">
                <i class="fab fa-whatsapp"></i>
              </span>
            </a>
          </div>
          <div class="profile-card-inf">
            <div class="profile-card-inf__item">
              <div class="profile-card-inf__img">
                <img src="src/img/javascript.png" alt="JavaScript" />
              </div>
              <div class="profile-card-inf__txt">JavaScript</div>
            </div>
            <div class="profile-card-inf__item">
              <div class="profile-card-inf__img">
                <img src="src/img/node.png" alt="NodeJS" />
              </div>
              <div class="profile-card-inf__txt">NodeJS</div>
            </div>
            <div class="profile-card-inf__item">
              <div class="profile-card-inf__img">
                <img src="src/img/java.png" alt="Java" />
              </div>
              <div class="profile-card-inf__txt">Java</div>
            </div>
          </div>

          <div class="profile-card-ctr">
              <button class="profile-card__button button--blue js-message-btn">Contato</button>
            </div>
          </div>

          <div class="profile-card-message js-message">
            <form class="profile-card-form">
              <div class="profile-card-form__container">
                <textarea placeholder="Escreva algo..."></textarea>
              </div>

              <div class="profile-card-form__bottom">
                <button
                  class="profile-card__button button--blue js-message-close"
                >
                  Enviar
                </button>

                <button
                  class="profile-card__button button--gray js-message-close"
                >
                  Cancelar
                </button>
              </div>
            </form>

            <div class="profile-card__overlay js-message-close"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var messageBox = document.querySelector(".js-message");
      var btn = document.querySelector(".js-message-btn");
      var card = document.querySelector(".js-profile-card");
      var closeBtn = document.querySelectorAll(".js-message-close");

      btn.addEventListener("click", function(e) {
        e.preventDefault();
        card.classList.add("active");
      });

      closeBtn.forEach(function(element, index) {
        console.log(element);
        element.addEventListener("click", function(e) {
          e.preventDefault();
          card.classList.remove("active");
        });
      });

      var backcolor = $(".disable").css( "background-color");
      var backhtml = $(".disable").html();
      $(document).ready(function(){
        $(".disable").hover(function() {
          $(this).css("background-color", "red");
          $(this).css("background", "red");
          $(this).html('<i class="fas fa-times"></i>');
           }, function(){
           $(this).css("background-color", backcolor);
           $(this).html(backhtml)
         }
        );
      });
    </script>
  </body>
</html>
